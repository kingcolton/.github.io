                    <h1 id="eventName">

                    <p>
                        <label for="name">Full Name</label>

                        <div class="grid-container">

                            <input type="radio" id="toggle-no" name="toggle" required><label for="toggle">&nbsp;No</label>
                            <input type="radio" id="toggle-maybe" name="toggle" required><label for="toggle">&nbsp;Maybe</label>
                        </div>
                        <div class="valid-feedback">
                            Approved
                        </div>
                        <br>
                        <button class="btn btn-outline-dark btn-lg" onclick="submit();" value="insert">SIGN UP</button>
                    </p>
                </form>
            </div>
